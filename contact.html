<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<section class="section cotainer" id="contact">
    <h2 class="center blue-text">Safia Bi</h2>
<div class="row">
    <div class="col s12 l5">
        <p>If you have any questions, feel free to contact me!</p>
    </div>
    <div class="col s12 l5 offset-12">
            <form action="https://formspree.io/xbjzzoop" method="POST">

            <div class="input-field">
                <i class="material-icons prefix">email</i>
                <input type="email" id="email" class="email" name="_replyto">
                <label for="email">Email</label>

            <div class="input-field">
                <i class="material-icons prefix">message</i>
                <input type="text" id="message" class="message" name="name">
                <label for="message">Message</label>
                <div class="input-field center">
                    <button class="blue btn" value="Submit">Submit</button>
                </div>
        </form>
    </div>
</div>
</section>
